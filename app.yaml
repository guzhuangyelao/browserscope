application: ua-profiler
version: 1
runtime: python
api_version: 1

# Magic skip configuration, do not edit.
skip_files: |
  ^(.*/)?(
  (index\.yaml)|
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*/RCS/.*)|
  (\..*)|
  (BUILD)|
  (Makefile)|
  (.*/closure/.*)|
  (.*/tools/.*)|
  (.*/django/contrib/admin.*)|
  (.*/django/contrib/auth.*)|
  (.*/django/contrib/databrowse.*)|
  (.*/django/test/.*)|
  (.*/django/bin/.*)|
  (.*/django/oldforms/.*)|
  )$

handlers:

# For Bulk Up/Downloading
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

# Static: Gaebar
- url: /gaebar/static
  login: admin
  static_dir: third_party/gaebar/static

# GAEUnit Testing
- url: /test.*
  login: admin
  script: gaeunit.py

# Admin/Cron/Task Queue
- url: /(admin|cron).*
  login: admin
  script: main.py

# Static files in categories.
- url: /(\w+)/static/(.*)
  static_files: categories/\1/static/\2
  upload: /.*


- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /static
  static_dir: static


# Map anything that doesn't match to our Django bootstrapper.
- url: /.*
  script: main.py
  login: admin # TODO(elsigh): remove at launch-time

