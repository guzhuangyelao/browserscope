<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
  <title>{{ page_title }}</title>
  <script>
  // This is here just for test authors' convenience.
  var sendScore = function(results, opt_continueParams) {
    var continueParams = opt_continueParams || null;
    var testDriverFrame = window['bs-test-driver'];
    testDriverFrame.browserscope.sendScore(results, continueParams);
  };
  </script>
  <frameset rows="{% if autorun %}80{% else %}160{% endif %},*">
    <frame
      id="bs-test-driver"
      name="bs-test-driver"
      frameborder="0"
      scrolling="no"
      src="/category_test_driver?category={{ category}}&continue={{ continue }}&autorun={{ autorun }}"></frame>
    <frame
      id="bs-test-frame"
      name="bs-test-frame"
      frameborder="0"
      src="/static/clicktorun.html"></frame>
  </frameset>
  <noframes>
    Your browser does not support frames. Impressive.
  </noframes>
</html>
