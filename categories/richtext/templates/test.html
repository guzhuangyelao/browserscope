{% extends "testdriver_base.html" %}

{% block body %}
  <iframe
    id="bs-test-iframe"
    onload="Util.fixIframeLinks('{{ app_category }}');"
    name="{{ app_category }}"
    height="700px"
    width="100%"
    frameborder="0"
    src="static/{{ app_category }}.html"
    ></iframe>

  <script>
    var runTest = function() {
      window.frames.{{ app_category }}.runTests();
    };
		{% if autorun %}
		  runTest();
		{% endif %}
  </script>
{% endblock %}
