{% extends "base.html" %}

{% block body %}

  <h1>{{ page_title }}</h1>

  <a href="/richtext/test" class="bs-btn">Go to the RichText Tests</a>

  <h2 id="rt-tests">More About Each RichText Test</h2>
  {% for test in tests %}
    <h3 id="rt-{{ test.key }}">{{ test.name }}</h3>
    <p>
      {{ test.doc }}
    </p>
  {% endfor %}


{% endblock %}
