<html>
<head>
<script src="/history/static/util.js"></script>
<script>
  function append(str) {
    document.body.innerHTML += "<p>" + str + "</p>";
  }

  function remote() {
    window.REMOTE=1;

    var test = window.location.search && window.location.search.substr(1);
    if (test.indexOf('?') != -1) {
      test = test.substr(0, test.indexOf('?'));
    }
    if (test) {
      var testWindow = window.testWindow = window.open(test + ".html", "testWindow");
      window.append("Running " + test + " ...");

      window.setTimeout(function() {
        if (!testWindow) {
          window.append("<font color=red>Test window was not created. <b>Enable popups for this site and try again.</b></font>");
        }
      }, 2500);
    }
  }
</script>
<body onload="remote();">

</body>
</html>
