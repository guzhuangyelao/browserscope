{% extends "simple.html" %}

{% block body %}
<h1>Cache Expires (1 of 2)</h1>

<script>
window.onload = function() {
	parent.testframe.location.href = "cache-expires2?t={{ epoch }}"
}
</script>

<p>
loading resources to test caching...

<p>
<img src='http://{{ resource_cgi }}?type=gif&sleep=4&t={{ epoch }}'>
<link type="text/css" rel="stylesheet" href="http://{{ resource_cgi }}?type=css&sleep=4&t={{ epoch }}">
<script src='http://{{ resource_cgi }}?type=js&sleep=4&t={{ epoch }}' type='text/javascript'></script>

{% endblock %}
